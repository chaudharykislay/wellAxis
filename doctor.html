<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard doctor">
  <div class="body-rotator"></div>
  <div class="border-rotator"></div>
  <header class="a-fade-in">
    <h1 class="heading-gradient heading-bg a-slide-down a-fade-in">Doctor Dashboard</h1>
    <a href="index.html" id="logout" class="a-fade-in delay-200" style="color:white;">Logout</a>
  </header>
  <section class="a-fade-in">
    <div class="card a-slide-up delay-100">
      <label>Patient Medical ID <input id="doctor-medicalId" /></label>
      <label>Emergency Reason (optional) <input id="doctor-emergency-reason" /></label>
      <button id="doctor-view-patient" class="btn a-pulse">View Patient</button>
      <div id="doctor-patient-view" class="result"></div>
    </div>
    <div class="card a-slide-up delay-200">
      <h3>Create Prescription</h3>
      <label>Medical ID <input id="pr-medicalId" /></label>
      <label>Notes <input id="pr-notes" /></label>
      <label>Medicines <input id="pr-medicines" placeholder="Paracetamol, Vitamin C" /></label>
      <button id="doctor-save-prescription" class="btn a-pulse">Save Prescription</button>
      <div id="doctor-actions-result" class="result"></div>
    </div>
    <div class="card a-slide-up delay-300">
      <h3>Appointments (Local)</h3>
      <button id="doctor-view-appointments" class="btn a-pulse">Load Appointments</button>
      <div id="doctor-appointments" class="result"></div>
    </div>
  </section>
  <footer class="a-fade-in"><small>Emergency views are audit logged.</small></footer>
  <script src="doctor.js"></script>
</body>
</html>
