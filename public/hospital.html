<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard hospital">
  <header>
    <h1>Hospital Dashboard</h1>
    <a href="index.html" id="logout" style="color:white;">Logout</a>
  </header>
  <section>
    <div class="card">
      <h3>Upload Report</h3>
      <label>Medical ID <input id="rep-medicalId" /></label>
      <label>Type <input id="rep-type" placeholder="test-report" /></label>
      <textarea id="rep-content" placeholder="Report details..."></textarea>
      <button id="hospital-upload-report">Upload Report</button>
      <div id="hospital-actions-result" class="result"></div>
    </div>
  </section>
  <footer><small>Access controlled via patient consent settings.</small></footer>
  <script src="hospital.js"></script>
</body>
</html>
