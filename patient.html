<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard patient">
  <div class="body-rotator"></div>
  <div class="border-rotator"></div>
  <header class="a-fade-in">
    <h1 class="heading-gradient heading-bg a-slide-down a-fade-in">Patient Dashboard</h1>
    <a href="index.html" id="logout" class="a-fade-in delay-200" style="color:white;">Logout</a>
  </header>
  <section class="a-fade-in">
    <div class="card a-slide-up delay-100">
      <button id="patient-me" class="btn a-pulse">View Profile</button>
      <div id="patient-profile" class="result"></div>
    </div>
    <div class="card a-slide-up delay-200">
      <button id="patient-records" class="btn a-pulse">View Records</button>
      <div id="patient-records-result" class="result"></div>
    </div>
    <div class="card a-slide-up delay-300">
      <h3>Add Symptoms</h3>
      <textarea id="symptoms" placeholder="Fever, cough ..."></textarea>
      <button id="add-symptoms" class="btn a-pulse">Save Symptoms</button>
      <div id="patient-actions-result" class="result"></div>
    </div>
    <div class="card a-slide-up delay-400">
      <h3>Book Appointment</h3>
      <label>Doctor ID <input id="appt-doctor" /></label>
      <label>Hospital ID <input id="appt-hospital" /></label>
      <button id="book-appt" class="btn a-pulse">Request Appointment</button>
      <div id="patient-actions-result" class="result"></div>
    </div>
  </section>
  <footer class="a-fade-in"><small>Patient actions use consent-first secure APIs.</small></footer>
  <script src="patient.js"></script>
</body>
</html>
